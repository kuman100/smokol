<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Smokol</title>
  <meta name="description" content="Lihat berbagai menu makanan dan minuman lezat di Smokol.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .menu-card {
      transition: all 0.3s ease;
    }
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .category-section {
      scroll-margin-top: 120px;
    }
    .category-nav {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <!-- Logo dan Brand -->
        <div class="flex items-center space-x-3 logo-hover">
          <img src="img/logo.jpeg" alt="Smokol Logo" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full object-cover shadow-sm">
          <h1 class="text-xl sm:text-2xl font-bold text-red-600">Smokol</h1>
        </div>

        <!-- Tombol hamburger di mobile -->
        <button id="menu-button" class="md:hidden text-gray-700 focus:outline-none p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Menu navigasi (hidden di mobile) -->
        <nav id="nav-links" class="hidden md:flex space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-red-600 transition-colors">Beranda</a>
          <a href="tentang.html" class="text-gray-700 hover:text-red-600 transition-colors">Tentang</a>
          <a href="menu.html" class="text-red-600 font-semibold hover:text-red-700 transition-colors">Menu</a>
          <a href="kontak.html" class="text-gray-700 hover:text-red-600 transition-colors">Kontak</a>
        </nav>
    </div>

    <!-- Menu mobile (muncul ketika tombol ditekan) -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
        <div class="px-4 py-3 space-y-3">
          <a href="index.html" class="block text-gray-700 hover:text-red-600 py-2 transition-colors">Beranda</a>
          <a href="tentang.html" class="block text-gray-700 hover:text-red-600 py-2 transition-colors">Tentang</a>
          <a href="menu.html" class="block text-red-600 font-semibold py-2">Menu</a>
          <a href="kontak.html" class="block text-gray-700 hover:text-red-600 py-2 transition-colors">Kontak</a>
        </div>
    </div>
  </header>

  <!-- Category Navigation -->
  <nav class="category-nav sticky top-16 z-40 py-4 border-b">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-center space-x-8 overflow-x-auto">
        <button data-category="all" class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all bg-red-600 text-white">
          Semua Menu
        </button>
        <button data-category="makanan" class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all text-gray-600 hover:text-red-600">
          🍽️ Makanan
        </button>
        <button data-category="minuman" class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all text-gray-600 hover:text-red-600">
          🥤 Minuman
        </button>
        <button data-category="lainnya" class="category-btn px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all text-gray-600 hover:text-red-600">
          🍰 Lainnya
        </button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="bg-gradient-to-r from-red-50 to-orange-50 py-16 text-center">
    <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Menu Kami</h2>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto px-4">Pilihan terbaik dari dapur Smokol untuk memanjakan lidah Anda</p>
  </section>

  <!-- Loading State -->
  <div id="loading" class="text-center py-16">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-red-600"></div>
    <p class="mt-4 text-gray-600">Memuat menu...</p>
  </div>

  <!-- Menu Sections -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <!-- All Menu Section -->
    <div id="all-section" class="category-section">
      <div id="menu-grid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Menu items will be populated here -->
      </div>
    </div>

    <!-- Makanan Section -->
    <div id="makanan-section" class="category-section hidden">
      <div class="flex items-center mb-8">
        <h3 class="text-3xl font-bold text-gray-800">🍽️ Makanan</h3>
        <div class="flex-1 h-px bg-gray-300 ml-4"></div>
      </div>
      <div id="makanan-grid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Makanan items will be populated here -->
      </div>
    </div>

    <!-- Minuman Section -->
    <div id="minuman-section" class="category-section hidden">
      <div class="flex items-center mb-8">
        <h3 class="text-3xl font-bold text-gray-800">🥤 Minuman</h3>
        <div class="flex-1 h-px bg-gray-300 ml-4"></div>
      </div>
      <div id="minuman-grid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Minuman items will be populated here -->
      </div>
    </div>

    <!-- Lainnya Section -->
    <div id="lainnya-section" class="category-section hidden">
      <div class="flex items-center mb-8">
        <h3 class="text-3xl font-bold text-gray-800">🍰 Lainnya</h3>
        <div class="flex-1 h-px bg-gray-300 ml-4"></div>
      </div>
      <div id="lainnya-grid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Lainnya items will be populated here -->
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="text-center py-16 hidden">
      <div class="text-6xl mb-4">🍽️</div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Belum ada menu</h3>
      <p class="text-gray-500">Menu untuk kategori ini belum tersedia.</p>
    </div>
  </section>

  <!-- Modal Detail Menu -->
  <div id="menu-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="relative">
        <button id="close-modal" class="absolute top-4 right-4 z-10 bg-white rounded-full p-2 shadow-lg hover:bg-gray-100">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        
        <div id="modal-content">
          <!-- Content will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-16">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <h3 class="text-xl font-bold mb-2">🍽️ Smokol</h3>
      <p class="text-gray-400">&copy; 2025 Smokol. Semua Hak Dilindungi.</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Category navigation
    const categoryButtons = document.querySelectorAll('.category-btn');
    const sections = {
      'all': document.getElementById('all-section'),
      'makanan': document.getElementById('makanan-section'),
      'minuman': document.getElementById('minuman-section'),
      'lainnya': document.getElementById('lainnya-section')
    };

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;
        
        // Update active button
        categoryButtons.forEach(btn => {
          btn.classList.remove('bg-red-600', 'text-white');
          btn.classList.add('text-gray-600', 'hover:text-red-600');
        });
        button.classList.add('bg-red-600', 'text-white');
        button.classList.remove('text-gray-600', 'hover:text-red-600');
        
        // Show/hide sections
        Object.keys(sections).forEach(key => {
          if (key === category) {
            sections[key].classList.remove('hidden');
          } else {
            sections[key].classList.add('hidden');
          }
        });
      });
    });
  </script>
  <script type="module" src="menu.js"></script>

</body>
</html>
