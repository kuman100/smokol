<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Kelola Menu</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Admin - Kelola Menu</h1>
    
    <form id="menu-form">
      <input type="text" id="nama" placeholder="Nama Makanan" required />
      <input type="text" id="deskripsi" placeholder="Deskripsi" required />
      <input type="number" id="harga" placeholder="Harga" required />
      <button type="submit">Tambah Makanan</button>
    </form>

    <h2>Daftar Menu</h2>
    <ul id="menu-list"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK otomatis diimpor dari app.js
  </script>
</body>
</html>
